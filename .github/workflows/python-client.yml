          echo "CIBW_ARCHS_MACOS: ${{ env.CIBW_ARCHS_MACOS }}"
          echo "CIBW_ARCHS_WINDOWS: ${{ env.CIBW_ARCHS_WINDOWS }}"

      - name: Build ${{ matrix.platform || matrix.os }} ${{ matrix.arch }} wheel
