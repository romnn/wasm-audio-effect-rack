            arch: "x86_64"
          - os: ubuntu
            arch: "i686"
          - os: ubuntu
            arch: "aarch64"
          - os: ubuntu
            arch: "ppc64le"
          - os: ubuntu
            arch: "s390x"
          - os: macos
            arch: "x86_64"
          - os: macos
            arch: "arm64"
          - os: macos
            arch: "universal2"
          - os: windows
            arch: "x86"
          - os: windows
            arch: "AMD64"
